<!DOCTYPE html>
<html>
  <head>
    <title>Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1>UTS Pemograman Web</h1>
      </div>
      <div class="row">
        <div class="col-9 col-m-7">
          <div id="konten">
            <form class="mahasiswa" action="#" method="post">
              <h2>Form Mahasiswa</h2>

              <label for="nama">Nama:</label>
              <input type="text" id="nama" name="nama" required />

              <label for="nobp">No. BP:</label>
              <input type="text" id="nobp" name="nobp" required />

              <label for="tgl_lahir">Tanggal Lahir:</label>
              <input type="date" id="tgl_lahir" name="tgl_lahir" required />

              <div class="jenis-kelamin">
                <label>Jenis Kelamin:</label>

                <input
                  type="radio"
                  id="jk_laki"
                  name="jenis_kelamin"
                  value="Laki-laki"
                  required
                />
                <label for="jk_laki">Laki-laki</label>
                <input
                  type="radio"
                  id="jk_perempuan"
                  name="jenis_kelamin"
                  value="Perempuan"
                  required
                />
                <label for="jk_perempuan">Perempuan</label>
              </div>

              <div class="hobi-list">
                <label>Hobi:</label>

                <input
                  type="checkbox"
                  id="hobi_olahraga"
                  name="hobi[]"
                  value="Olahraga"
                />
                <label for="hobi_olahraga">Olahraga</label>
                <input
                  type="checkbox"
                  id="hobi_membaca"
                  name="hobi[]"
                  value="Membaca"
                />
                <label for="hobi_membaca">Membaca</label>

                <input
                  type="checkbox"
                  id="hobi_travelling"
                  name="hobi[]"
                  value="Travelling"
                />
                <label for="hobi_membaca">Travelling</label>
              </div>

              <label for="alamat">Alamat:</label>
              <textarea id="alamat" name="alamat" rows="4" required></textarea>

              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </form>
          </div>
        </div>
        <div class="col-3 col-m-5">
          <div id="silebar">
            <div id="judul_silebar">MENU</div>
            <div id="isi_silebar">
              <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="form.html">Mahasiswa</a></li>
                <li><a href="diskon.html">Hitung Diskon</a></li>
                <li><a href="datadosen.html">Data Dosen</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="row">
        <div id="footer">
          <div id="text">Copyright by Abdillah Rahman</div>
        </div>
      </div>
    </div>
  </body>
</html>
